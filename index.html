<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="refresh" content="10" > -->
  <title>iot</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0px;
    }
    .bg {
      background-image: url("/image.jpg");
      height: 104%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1 {
      text-align: center;
      padding-bottom: 80px;
      padding-top: 120px;

    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 25%;
      margin-left: auto;
      margin-right: auto;
    }

    td {
      border: 1.5px solid #000000;
      text-align: center;
      padding: 8px;
      font-size: 20px;

    }

    th {
      border: 1.5px solid #000000;
      text-align: center;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
    }

    p {
      font-style: italic;
      font-size: 28px;
    }
    .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 150px;
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background-color: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .card-text {
            font-weight: bold;
            font-size: 18px;
        }
  </style>
  </style>
</head>

<body class="bg">
  <h1>Fish Aquarium Monitoring System</h1>
  <div class="container">
    <div class="card">
        <div class="card-icon">üå°Ô∏è</div> <!-- This is a thermometer emoji for temperature -->
        <div class="card-text" id="temperature">25</div>
    </div>
    <div class="card">
        <div class="card-icon">üß™</div> <!-- This is a test tube emoji for PH quality -->
        <div class="card-text" id="phQuality">Loading...</div>
    </div>
    <div class="card">
        <div class="card-icon">üíß</div> <!-- This is a droplet emoji for turbidity -->
        <div class="card-text" id="turbidity">Loading...</div>
    </div>
    <div class="card">
        <div class="card-icon">‚ö°</div> <!-- This is a lightning bolt emoji for conductivity -->
        <div class="card-text" id="conductivity">Loading...</div>
    </div>
</div>
</body>

<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "API_key",
    authDomain: "your-project.firebaseapp.com",
    databaseURL: "https://your_project.firebaseio.com",
    projectId: "your-project_name",
    storageBucket: "your-project.appspot.com",
    messagingSenderId: "9257147731"
  };
  firebase.initializeApp(config);

  // Reference to your entire Firebase database
  var database = firebase.database();

  // Reference to the sensor data in your database
  var sensorDataRef = database.ref('sensorData');

  // Listen for changes in the sensor data
  sensorDataRef.on('value', function(snapshot) {
    var data = snapshot.val();
    // Update your webpage with the values from the database
    if(data) {
      document.getElementById('temperature').textContent = 'Temperature: ' + data.temperature + '¬∞C';
      document.getElementById('phQuality').textContent = 'Water PH Quality: ' + data.phQuality;
      document.getElementById('turbidity').textContent = 'Turbidity: ' + data.turbidity + ' NTU';
      document.getElementById('conductivity').textContent = 'Water Conductivity: ' + data.conductivity + ' ¬µS/cm';
    }
  });
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="index.js"></script>

</html>

</html>

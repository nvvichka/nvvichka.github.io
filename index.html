<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>iot</title>
  <style>
    html,
    body {
      min-height: 100vh;
      margin: 0px;
    }

    .bg {
      background-image: url("/image.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1 {
      text-align: center;
      margin-bottom: 80px;
      margin-top: 80px;
      margin-left: 250px;
      margin-right: 250px;

    }

    p {
      font-style: italic;
      font-size: 28px;
    }
    .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width:400px;
            height: 200px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-icon {
            width: 100px;
            height: 90px;
            background-color: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 40px;
        }

        .card-text {
            font-weight: bold;
            font-size: 18px;
        }
        .card-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: 600;
        }
        .feed-scheduler {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feed-scheduler button {
            margin-top: 5px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }

        .feed-scheduler button:hover {
            background-color: #45a049;
        }
        /* Adjust styles for screens with a maximum width of 768px (typical mobile screens) */
    @media (max-width: 768px) {
      .bg {
        background-size: contain;
      }

      h1 {
        margin: 40px 20px;
        font-size: 24px;
      }

      .card {
        width: 100%;
        margin-bottom: 20px;
      }

      .card-icon {
        font-size: 30px;
      }

      .card-name {
        font-size: 16px;
      }

      .card-text {
        font-size: 20px;
      }
    }
  </style>
  </style>
</head>

<body class="bg">
  <h1>Fish Aquarium Monitoring System</h1>
  <div class="container">
    <div class="card">
        <div class="card-icon">üå°Ô∏è</div>
        <div class="card-name">Temperature</div>
        <div class="card-text" id="temperature">25¬∞C</div>
    </div>
    <div class="card">
        <div class="card-icon">üß™</div>
        <div class="card-name">PH Quality</div>
        <div class="card-text" id="phQuality">pH 7</div>
    </div>
    <div class="card">
        <div class="card-icon">üíß</div>
        <div class="card-name">Turbidity</div>
        <div class="card-text" id="turbidity">30 NTUs</div>
    </div>
    <div class="card">
        <div class="card-icon">‚ö°</div>
        <div class="card-name">Conductivity</div>
        <div class="card-text" id="conductivity">Loading...</div>
    </div>
    <div class="card">
      <div class="card-icon"><i class="fa fa-calendar" aria-hidden="true"></i></div>
      <div class="card-name">Schedule Feeding</div>
      <div class="feed-scheduler">
          <input type="datetime-local" id="feedingTime">
          <button id="scheduleButton">Set Schedule</button>
      </div>
  </div>
</div>
</body>

<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "API_key",
    authDomain: "your-project.firebaseapp.com",
    databaseURL: "https://your_project.firebaseio.com",
    projectId: "your-project_name",
    storageBucket: "your-project.appspot.com",
    messagingSenderId: "9257147731"
  };
  firebase.initializeApp(config);

  // Reference to your entire Firebase database
  var database = firebase.database();

  // Reference to the sensor data in your database
  var sensorDataRef = database.ref('sensorData');

  // Listen for changes in the sensor data
  sensorDataRef.on('value', function(snapshot) {
    var data = snapshot.val();
    // Update your webpage with the values from the database
    if(data) {
      document.getElementById('temperature').textContent = 'Temperature: ' + data.temperature + '¬∞C';
      document.getElementById('phQuality').textContent = 'Water PH Quality: ' + data.phQuality;
      document.getElementById('turbidity').textContent = 'Turbidity: ' + data.turbidity + ' NTU';
      document.getElementById('conductivity').textContent = 'Water Conductivity: ' + data.conductivity + ' ¬µS/cm';
    }
  });
  // Add a click event listener for the schedule button
  document.getElementById('scheduleButton').addEventListener('click', function() {
            const feedingTime = document.getElementById('feedingTime').value;
            if (feedingTime) {
                console.log(`Scheduled feeding time: ${feedingTime}`);
                // Send this time to your IoT device or database here
            } else {
                alert('Please select a time for feeding!');
            }
        });

</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="index.js"></script>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="refresh" content="10" > -->
  <title>iot</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0px;
    }

    .bg {
      background-image: url("/image.jpg");
      height: 104%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1 {
      text-align: center;
      padding-bottom: 80px;
      padding-left: 430px;
      padding-top: 120px;

    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 25%;
      margin-left: auto;
      margin-right: auto;
    }

    td {
      border: 1.5px solid #000000;
      text-align: center;
      padding: 8px;
      font-size: 20px;

    }

    th {
      border: 1.5px solid #000000;
      text-align: center;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
    }

    p {
      font-style: italic;
      font-size: 28px;
    }
    .sensor-data {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .sensor-reading {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      width: 300px;
      text-align: center;
    }
  </style>
  </style>
</head>

<body class="bg">
  <h1>Fish Aquarium Monitoring System</h1>
  
  <div class="sensor-data">
    <!-- Placeholders for sensor data -->
    <div class="sensor-reading" id="temperature">Temperature: Loading...</div>
    <div class="sensor-reading" id="phQuality">Water PH Quality: Loading...</div>
    <div class="sensor-reading" id="turbidity">Turbidity: Loading...</div>
    <div class="sensor-reading" id="conductivity">Water Conductivity: Loading...</div>
  </div>
</body>

<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "API_key",
    authDomain: "your-project.firebaseapp.com",
    databaseURL: "https://your_project.firebaseio.com",
    projectId: "your-project_name",
    storageBucket: "your-project.appspot.com",
    messagingSenderId: "9257147731"
  };
  firebase.initializeApp(config);

  // Reference to your entire Firebase database
  var database = firebase.database();

  // Reference to the sensor data in your database
  var sensorDataRef = database.ref('sensorData');

  // Listen for changes in the sensor data
  sensorDataRef.on('value', function(snapshot) {
    var data = snapshot.val();
    // Update your webpage with the values from the database
    if(data) {
      document.getElementById('temperature').textContent = 'Temperature: ' + data.temperature + '°C';
      document.getElementById('phQuality').textContent = 'Water PH Quality: ' + data.phQuality;
      document.getElementById('turbidity').textContent = 'Turbidity: ' + data.turbidity + ' NTU';
      document.getElementById('conductivity').textContent = 'Water Conductivity: ' + data.conductivity + ' µS/cm';
    }
  });
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="index.js"></script>

</html>

</html>
